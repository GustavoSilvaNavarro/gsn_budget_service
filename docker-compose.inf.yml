services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: budget_gsn
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
